<div class="table">
  <div class="paths">
    <br>
    XML <input type="text" name="specification" [(ngModel)]="paths.xml"/>
    Binary <input type="text" name="binary" [(ngModel)]="paths.binary"/>
    <button (click)="openBinaryFile()">Open file</button>
    <button (click)="saveBinaryFile()">Save file</button>
  </div>
  <div class="table-names">
    <button *ngFor="let tableName of view.tablesNames"
            (click)="selectType(type.uuid)">{{tableName.name}}</button>
  </div>
