<div class="oops" *ngIf="!active">
    Oops...
</div>
<div *ngIf="active">

    <app-paths></app-paths>

    <div class="menu">

        <div class="tables-names" *ngIf="view != null">
            <button class="btn btn-secondary table-name" *ngFor="let tableName of view.tablesNames"
                    (click)="openTable(tableName.uuid)">{{tableName.name}}</button>
        </div>

        <div class="table table-striped" *ngIf="view != null">

            <table style="width: 100%" *ngIf="view.selectedTable != null" border="1">
                <thead class="thead-dark">
                <tr>
                    <th class="column input"
                        *ngFor="let columnName of view.selectedTable.columnsNames">{{columnName}}
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let  row of view.selectedTable.rows">
                    <td class="min" *ngFor="let field of row.fields">
                        <input class="form-control input"
                               (blur)="editField(view.selectedTable.uuid, row.uuid, field.uuid, $event)"
                               type="text"
                               value="{{field.value}}"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
