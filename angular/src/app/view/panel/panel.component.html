<div class="panel">
    <div class="left-element">
        <div class="operation-element">
            <button type="button" class="btn btn-dark panel-btn">Open</button>
            <button type="button" class="btn btn-dark panel-btn">Save</button>
        </div>
        <div class="file-element">
            <button type="button" class="btn btn-dark panel-btn">Spec</button>
            <button type="button" class="btn btn-dark panel-btn">Binary</button>
        </div>
        <div class="text-element">
            <div class="name-element">{{fileService.spec}}</div>
            <div class="name-element">{{fileService.binary}}</div>
        </div>
    </div>

    <div class="center-element">
        <input class="form-control search-element" type="text" placeholder="Search" aria-label="Search">

        <select class="form-control select-element">
            <option>header</option>
            <option>segment</option>
        </select>
    </div>

    <div class="right-element">
        <div class="pagination-element">
            <ul class="pagination">
                <select class="form-control select-element">
                    <option>10</option>
                    <option>20</option>
                    <option>40</option>
                </select>
                <button class="pagination-btn">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
            </ul>
        </div>
    </div>
</div>
